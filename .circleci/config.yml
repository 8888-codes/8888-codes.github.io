version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.3.0-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run build

  deploy:
    docker:
      - image: circleci/node:10.3.0-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run deploy

workflows:
  version: 2
  commit:
    jobs:
      - build
      - deploy
      filters:
        branches:
          only: develop
    jobs:
      - build